<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Organization - Members</title>
    <!-- Include same head links and styles -->
</head>
<body>
    <!-- Copy navbar -->
    <section class="section bg-white">
        <div class="container">
            <h2 class="text-center mb-4"><i class="fas fa-users"></i> Member List</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <img src="https://via.placeholder.com/150?text=John+Doe" class="card-img-top rounded-circle mx-auto mt-3" alt="John Doe" style="width: 100px; height: 100px;">
                        <div class="card-body">
                            <h5 class="card-title">John Doe</h5>
                            <p class="card-text">President</p>
                            <a href="mailto:john@example.com" class="btn btn-primary"><i class="fas fa-envelope"></i> Contact</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <img src="https://via.placeholder.com/150?text=Jane+Smith" class="card-img-top rounded-circle mx-auto mt-3" alt="Jane Smith" style="width: 100px; height: 100px;">
                        <div class="card-body">
                            <h5 class="card-title">Jane Smith</h5>
                            <p class="card-text">Vice President</p>
                            <a href="mailto:jane@example.com" class="btn btn-primary"><i class="fas fa-envelope"></i> Contact</a>
                        </div>
                    </div>
                </div>
                <!-- Add more member cards -->
            </div>
        </div>
    </section>
    <!-- Copy footer -->
</body>
</html>
